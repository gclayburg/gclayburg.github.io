<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en-US">
  <head>
    <title>Spider web start</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  </head>
  <body>
    <h1>Spider</h1>
         
    <script src="https://www.java.com/js/deployJava.js"></script>    
    
    <h2>Java Web Start application deployed by using the <code>launchWebStartApplication</code> function</h2>
    
    <p><a href="javascript:deployJava.launchWebStartApplication('spider.jnlp');">Launch Dynamic Tree Demo application</a></p>

    <br/>
    <hr/>
    <br/>
    
    <h2>Java Web Start application deployed by using the <code>createWebStartLaunchButtonEx</code> function</h2>    
    
    <script>        
        var jnlpFile = "spider.jnlp";
        deployJava.createWebStartLaunchButtonEx(jnlpFile);
    </script>
    <noscript>JavaScript is required for this page.</noscript>

    <h2>Simple launcher</h2>
    <a href="spider.jnlp">launch spider</a>
  </body>
</html>
